<body>
    <div class="iphone-screen">

    <!-- Script JavaScript -->
    <script>
        // Liste des images et l√©gendes associ√©es
        const images = [
         { src: "bonus.jpg", caption: "Bonus" },

        { src: "a.jpg", caption: "Neytiri, Avatar, cosplayeur.se anonyme" },
        { src: "b.jpg", caption: "Princess Peach, Nintedo, cosplayeur.se anonyme" },
        { src: "c.jpg", caption: "Soldat, Toy Story, cosplayeur.se anonyme" },

        { src: "e.jpg", caption: "Docteur Fatalis, Quatre fantastiques, cosplayeur.se anonyme" },
        { src: "f.jpg", caption: "Rebelle, cosplayeur.se anonyme" },
        { src: "g.jpg", caption: "Team Rocket, Pokemon, cosplayeurs.ses anonymes" },
        { src: "h.jpg", caption: "Karlach, Baldur's Gate 3, cosplayeur.se anonyme" },
        { src: "i.jpg", caption: "Lara Croft, Tomb rider, cosplayeur.se anonyme " },
         { src: "z.jpg", caption: "Tars, Interstellar, cosplayeur.se anonyme" },
        { src: "y.jpg", caption: "Ryuk x Blanche neige, Death Note et Blanche neige et les septs nains, cosplayeur.se anonyme" },

            
       
            
           
     


       
           
       
           
        ];

        let currentIndex = 0;

        // Fonction pour afficher l'image pr√©c√©dente
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Boucle vers la derni√®re image si on recule depuis la premi√®re
            updateImage();
        }

        // Fonction pour afficher l'image suivante
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; // Boucle vers la premi√®re image si on avance depuis la derni√®re
            updateImage();
        }

        // Fonction pour mettre √† jour l'image et la l√©gende
        function updateImage() {
            document.getElementById("current-image").src = images[currentIndex].src;
            document.getElementById("image-caption").textContent = images[currentIndex].caption;
        }

        // Initialiser l'image et la l√©gende au chargement
        updateImage();
    </script>
